        function renderSlide() {
            const slide = slides[currentSlide];
            
            // Update title and subtitle
            document.getElementById('slideTitle').textContent = slide.title;
            const subtitleEl = document.getElementById('slideSubtitle');
            if (slide.subtitle) {
                subtitleEl.textContent = slide.subtitle;
                subtitleEl.style.display = 'block';
            } else {
                subtitleEl.style.display = 'none';
            }
            
            // Update body
            document.getElementById('slideBody').innerHTML = slide.body;
            
            // Update button states
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentSlide === 0) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (currentSlide === slides.length - 1) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
            
            // Update dots
            renderDots();
        }

        function renderDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            
            slides.forEach((_, index) => {
                const dot = document.createElement('button');
                if (index === currentSlide) {
                    dot.className = 'w-8 h-3 rounded-full transition-all bg-blue-600';
                } else {
                    dot.className = 'w-3 h-3 rounded-full transition-all bg-gray-300 hover:bg-gray-400';
                }
                dot.onclick = function() {
                    currentSlide = index;
                    renderSlide();
                };
                dotsContainer.appendChild(dot);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        window.onload = function() {
            renderSlide();
        };
